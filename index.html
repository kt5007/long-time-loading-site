<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ネットワークリソース読み込み遅延ページ</title>
</head>
<body>
    <h1>ネットワークリソース読み込み遅延ページ</h1>
    <p>大きなリソースを読み込んでいます...</p>
    <!-- 同じ画像を大量に読み込む -->
    <div style="display:none;">
        <!-- 画像を大量に読み込む -->
        <script>
            const imageUrl = "https://upload.wikimedia.org/wikipedia/commons/e/ec/Mona_Lisa%2C_by_Leonardo_da_Vinci%2C_from_C2RMF_retouched.jpg";
            const imageCount = 1000; // 読み込む画像の数
            for (let i = 0; i < imageCount; i++) {
                const img = document.createElement('img');
                img.src = imageUrl;
                img.width = 1;
                img.height = 1;
                document.body.appendChild(img);
            }
        </script>
    </div>
</body>
</html>
