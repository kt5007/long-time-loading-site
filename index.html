<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6分かけて画像ロード</title>
</head>
<body>
    <h1>遅延画像ロードテスト</h1>
    <p>6分（360秒）かけて画像を順番にロードします...</p>

    <div id="image-container">
        <p>画像のロード中...</p>
    </div>

    <script>
        function simulateSlowLoading() {
            const container = document.getElementById("image-container");
            const imageCount = 1000; // 読み込む画像の枚数
            const totalDuration = 360000; // 6分（360秒 = 360000ms）
            const delayPerImage = totalDuration / imageCount; // 1枚あたりの遅延

            for (let i = 0; i < imageCount; i++) {
                setTimeout(() => {
                    const img = document.createElement("img");
                    img.src = "https://via.placeholder.com/300";
                    img.width = 300;
                    img.height = 200;
                    img.style.display = "block";
                    container.appendChild(img);
                }, delayPerImage * i); // 1枚ごとに遅延を加える
            }
        }

        // ページの高さを大きくし、スクロールを遅くする
        document.body.style.height = "100000px";
        
        // 2秒後に画像のロード開始
        setTimeout(simulateSlowLoading, 2000);
    </script>
</body>
</html>
